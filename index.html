<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  
  </head>

  <body>
    <div class="container">
      <div class="full-card">
        <img src="images/illustration-hero.svg" class="img" alt="" />
        <div class="card-details">
          <h1 class="title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="plan-section">
          <img src="images/icon-music.svg" alt="" />
          <p>
            Annual plan <br />
            <small>$59.99/year</small>
          </p>
          <a href="#" class="change">Change</a>
        </div>
        <div class="btn">
          <button type="submit" class="main-btn">Proceed to Payment</button>
          <p class="order-cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
  
</html>
